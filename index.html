<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pelúcias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" id="f1">
  <div class="opcoes">
    <div>
      <label for="c1">Nome da pelúcia:</label>
      <input type="text" name="cNome" id="c1"
             maxlength="20" required
             placeholder="Nome da sua pelúcia!" title="Digite o nome"
             pattern="^[a-zA-Z]{1,20}$"
      />
    </div>
    <div>
      <label for="c2">Marca:</label>
      <select name="cMarca" id="c2">
        <option value="Kawaii Pom Pom">Kawaii Pom Pom</option>
        <option value="Sanrio Brasil" selected>Sanrio Brasil</option>
        <option value="Sunny Cinnamon">Sunny Cinnamon</option>
      </select>
    </div>
    <div>
      <label for="c3">Versão:</label>
      <select name="cVersao" id="c3">
        <option value="Comum" selected>Comum</option>
        <option value="Edição Especial">Edição Especial</option>
      </select>
    </div>
    <div>
      <label for="c4">Caixa de voz:</label>
      <select name="cVoz" id="c4">
        <option value="Inclusa" selected>Inclusa</option>
        <option value="Não inclusa">Não inclusa</option>
      </select>
    </div>
    <div>
      <label for="c5">Tecido:</label>
      <select name="cTecido" id="c5">
        <option value="Algodão">Algodão</option>
        <option value="Poliéster" selected>Poliéster</option>
        <option value="Veludo">Veludo</option>
        <option value="Seda">Seda</option>
      </select>
    </div>
    <div>
      <label for="c6">Espécie:</label>
      <select name="cEspecie" id="c6">
        <option value="Coelho">Coelho</option>
        <option value="Gato" selected>Gato</option>
        <option value="Sapo">Sapo</option>
        <option value="Raposa">Raposa</option>
        <option value="Pato">Pato</option>
        <option value="Cachorro">Cachorro</option>
      </select>
    </div>
    <div>
      <label for="c7">Tamanho:</label>
      <select name="cTamanho" id="c7">
        <option value="P">P</option>
        <option value="M" selected>M</option>
        <option value="G">G</option>
        <option value="XG">XG</option>
      </select>
    </div>
  </div>
  <div>
    <button class="glow-on-hover" type="submit" value="Enviar">Salvar</button>
  </div>
</form>

<hr/>

<button class="glow-on-hover" id="bListar">Listar</button>

<hr>

<button class="glow-on-hover" id="bLimpar">Limpar</button>

<div class="retorno" id="dListar"></div>

<script src="script.js">

</script>
</body>
</html>
